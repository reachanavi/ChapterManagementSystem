<html>
    <head>
        <link rel="stylesheet" href="\static\styles\editChapterStyles.css">
        <title>Edit Chapter</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <!-- <p id = "test-p">Hey</p> -->
        <h2 id = "heading"></h2>
        <!-- <form id = "editForm"> -->
            <div class = "formElement">
                <label for="fname">Leader Name:</label>
                <input type="text" id="fname" name="fname" form = "editForm" value = "">
                <br>
            </div>

            <div class = "formElement">
                <label for="femail">Leader Email:</label>
                <input type="text" id="femail" name="femail" form = "editForm" value = "">
                <br>
            </div>

            <div class = "formElement">
                <label for="fschool">School:</label>
                <input type="text" id="fschool" name="fschool" form = "editForm" value = "">
                <br>
            </div>

            <div class = "formElement">
                <label for="fdescription">Description:</label>
                <textarea name="fdescription" id = "fdescription" rows="5" cols="30">
                </textarea><br>
            </div>
            <div class = "formElement">
                <label for="fsupport">Support Expected:</label>
                <textarea name="fsupport" id = "fsupport" rows="5" cols="30">
                </textarea><br>
            </div>
            <div class = "formElement">
                <label for="fstatus">Status:</label>
                <select id="fstatus" name="fstatus">
                    <option id = "fstatus0" value="0">Applied</option>
                    <option id = "fstatus1" value="1">Approved</option>
                    <option id = "fstatus2" value="2">Started</option>
                    <option id = "fstatus3" value="3">Not Running</option>
                </select>
            </div>
            <div class = "formElement">
                <label for="fteamMember">Team Member:</label>
                <select id="fteamMember" name="fteamMember">
                    <option id = "fteamMember1" value="1"></option>
                    <option id = "fteamMember2" value="2"></option>
                    <option id = "fteamMember3" value="3"></option>
                    <option id = "fteamMember4" value="4"></option>
                    <option id = "fteamMember5" value="5"></option>
                    <option id = "fteamMember6" value="6"></option>
                </select>
            </div>
            <div class = "buttonsTable">
                <table>
                    <tr>
                        <td><button id = "fsave" onClick = "saveChanges()">Save Changes</button></td>
                        <td><button id = "fcancel" onClick = "cancel()">Cancel</button></td>
                    </tr>
                </table>

            </div>
        <!-- </form> -->
        
        
    </body>
    <script src = "/static/scripts/editChapterScript.js">
    </script>
</html>
